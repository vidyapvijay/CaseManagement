<!--- ---------------------------------------------filter dialog------------------------------------------------>


<dom-module id="edit-worksheet-dialog">

    <template>
        <style>
            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }
            
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }
            
            paper-button.indigo:hover {
                background-color: var(--paper-indigo-400);
            }
            
            
            paper-dialog {
                width: 500px;
            }
        </style>

        <paper-dialog id="dialog" modal>
            <iron-label>
                <div style="text-align: center;">
                    <span style="font-size: x-large;">
                            Edit Worksheet
                    </span>
                </div>

                </iron-label>
                <paper-input id='worksheettitle' label="WorkSheet Title"  class="worksheettitle" ></paper-input>
            <!--<paper-input id='label' label="label"  class="projectlabel" ></paper-input>-->


                    <h2><iron-label>Cluster Details</iron-label></h2>
                    <paper-input class="paperInputs" id='cluster_name' label="Cluster Name" value="[[clustername]]"></paper-input>
                    <paper-input class="paperInputs" id='cluster_address' label="Cluster Address" value="[[clusteraddress]]"></paper-input>
                    <paper-input class="paperInputs" id='port' label="Port" value="[[port]]"></paper-input>
                    <paper-input class="paperInputs" id='username' label="Username" value="[[username]]"></paper-input>
                    <paper-input class="paperInputs" id='password' label="Password" type="password" value="[[password]]"></paper-input>
                     </br>
                    <paper-toggle-button class="toggleBtn" id="httpSecured">
                        <iron-label class="headerLabels">HTTP Secured</iron-label>
                    </paper-toggle-button>

            <div class="buttons">
                <paper-button dialog-confirm raised class="indigo" on-tap="_editWorkbook">Ok</paper-button>
                <paper-button dialog-dismiss raised class="green" on-tap="handleCancel">Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>

        Polymer({
            is: 'edit-worksheet-dialog',
            properties : {
               pluginId: {
                    type: String,
                    value: 'common-input'
                },
             },
            open: function (e) {
                document.querySelector('#drawer').toggle(); 
                 var infoBox = Polymer.dom(Polymer.dom(this).parentNode).querySelector('#infobox');

                this.$.cluster_name.value = infoBox.properties.cluster_name ;
                this.$.cluster_address.value = infoBox.properties.cluster_address; 
                this.$.port.value = infoBox.properties.port;
                this.$.username.value = infoBox.properties.username;
                this.$.password.value = infoBox.properties.password;
                this.$.httpSecured.value = infoBox.properties.httpSecured;

                var projecttitlediv = Polymer.dom(Polymer.dom(this).parentNode).querySelector('#projecttitle');

                //Check if the ProjectTitle starts with 'HPCCInfo-'. 
                // If it does, then the project name will the remaining string after 'HPCCInfo-'
                // e.g. HPCCInfo-MyFirstWorkbook then the project named saved in Db will be MyFirstWorkbook
                if(projecttitlediv.textContent.startsWith('HPCCInfo-')) {
                    this.$.worksheettitle.value = projecttitlediv.textContent.substring(9);
                } else {
                    this.$.worksheettitle.value = projecttitlediv.textContent ;
                }               

               this.$.dialog.open();
            },
        _editWorkbook : function(act){
                 //var infobox = document.querySelector("#infobox");
                 var infoBox = Polymer.dom(Polymer.dom(this).parentNode).querySelector('#infobox');

                infoBox.properties.cluster_name = this.$.cluster_name.value;
                infoBox.properties.cluster_address = this.$.cluster_address.value;
                infoBox.properties.port = this.$.port.value;
                infoBox.properties.username = this.$.username.value;
                infoBox.properties.password = this.$.password.value;
                infoBox.properties.httpSecured = this.$.httpSecured.value;

                var projecttitlediv = Polymer.dom(Polymer.dom(this).parentNode).querySelector('#projecttitle');

                if(this.$.worksheettitle.value.startsWith('HPCCInfo-')) {
                    projecttitlediv.textContent = this.$.worksheettitle.value;
                } else {
                    projecttitlediv.textContent = 'HPCCInfo-' + this.$.worksheettitle.value;
                }

                var eclIP =     (infoBox.properties.isHpccSecured === "true" ? "https://" : "http://") + 
                                    // (infoBox.properties.username != '' ? infoBox.properties.username + ':' + infoBox.properties.password + '@' : '')  +
                                     infoBox.properties.cluster_address +
                                     ":" + infoBox.properties.port;

                var isValid = hostReachable(eclIP, '*', infoBox.properties.username, infoBox.properties.password);

                if(isValid === false){
                        alert("The Cluster details provided are invalid! Please check");
                        return;
                    }      
  
                document.querySelector('#btnEditPlugin').disabled = false;                            
            },
 


            handleCancel: function() {
                //  this.toggleAppDrawer();
            },
 
            toggleAppDrawer: function() {
                 Polymer.dom(Polymer.dom(this).parentNode).querySelector('#drawer').toggle();
             }
 
        });


    </script>


</dom-module>
