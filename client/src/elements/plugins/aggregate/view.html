<link rel="import" href="../../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="common-aggregate-view">
    <template>
        <style include="shared-grid-styles"></style>
        <div>
            <vaadin-grid class="projectworksheet" name="worksheet">
        </div>
    </template>
    <script>
    Polymer({
        is: 'common-aggregate-view',

        properties: {

            pluginId: {
                type: String
            },

            label: {
                type: String
            },

            id: {
                type: String
            },

            editor: {
                type: Object
            },

            tab: {
                type: Object
            }

        },

        ready: function(e) {
            var grid = this.querySelector(".projectworksheet");

            grid.items = [];

            grid.addColumn({
                name: "<b>Please use this Edit button to perform your Aggregation on the data!</b>"
            });


        },
        setGeneralProperties: function(properties) {

        },

        setViewProperties: function(properties) {

        },

        getViewProperties: function() {

        },


    });
    </script>
</dom-module>
