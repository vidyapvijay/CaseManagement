            _loadFilesOnScopeChange(event) {
                var infoBox = document.querySelector('my-app').shadowRoot.querySelector('hpcc-info-app').shadowRoot.querySelector('#infobox');
                this.eclIP = (infoBox.isHpccSecured === "true" ? "https://" : "http://") +
                    infoBox.cluster_address +
                    ":" + infoBox.port;
                //var infoBox = document.querySelector('my-app').shadowRoot.querySelector('hpcc-info-app').shadowRoot.querySelector('#infobox');
                var eclIP = (infoBox.isHpccSecured === "true" ? "https://" : "http://") +
                    infoBox.cluster_address +
                    ":" + infoBox.port;
                var that = this;
                var subfilesgrid = this.shadowRoot.querySelector('#subfilesgrid');
                subfilesgrid.items = [];
                subfilesgrid.selectedItem = '';
                this.$.getFileListForSearch.contentType = 'application/json';
                this.$.getFileListForSearch.body = { eclIP: eclIP, username: infoBox.username, password: infoBox.password, pattern: event.currentTarget.value, contentType: 'FLAT' };
                let filelist1 = this.$.getFileListForSearch.generateRequest();

                this.$.getFileList.contentType = 'application/json';
                this.$.getFileList.body = { eclIP: eclIP, username: infoBox.username, password: infoBox.password, pattern: event.currentTarget.value, contentType: 'THOR' };
                let filelist2 = this.$.getFileList.generateRequest();

                var that = this;
                Promise.all([filelist1.completes, filelist2.completes])
                    .then(function (requests) {
                        let searchList1 = requests[0].response;
                        let searchList2 = requests[1].response;
                        if (searchList1 != null) {
                            if ((searchList1.NumFiles + subfilesgrid.items.length) === 0) {
                                that.$.toast.text = "No logical files matched for the given filescope, please try with different value";
                                that.$.toast.open();
                                return;
                            }
                            var subfiles = searchList1.DFULogicalFiles.DFULogicalFile;
                            var subfilesstrnames = "";
                            var fileArray = [];
                            for (var cnt = 0; cnt < subfiles.length; cnt++) {
                                subfilesstrnames = subfilesstrnames + "," + subfiles[cnt].Name;
                                fileArray[cnt] = subfiles[cnt].Name;
                            }
                            subfilesgrid.items = fileArray;
                            subfilesgrid.selectedItem = fileArray[0];
                        }
                        else {
                            that.$.toast.text = "No logical files matched for the given filescope, please try with different value";
                            that.$.toast.open();
                            return;
                        }

                        if (searchList2 != null) {
                            subfiles = searchList2.DFULogicalFiles.DFULogicalFile;
                            subfilesstrnames = "";
                            fileArray = subfilesgrid.items;
                            for (var cnt = 0; cnt < subfiles.length; cnt++) {
                                subfilesstrnames = subfilesstrnames + "," + subfiles[cnt].Name;
                                fileArray.push(subfiles[cnt].Name);
                            }
                            subfilesgrid.items = fileArray;
                            subfilesgrid.selectedItem = fileArray[0];
                        }

                    })
                    .catch(error => {
                        console.log('ERROR: ', error);
                    })
            }
