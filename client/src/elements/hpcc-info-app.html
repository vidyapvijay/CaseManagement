<dom-module id="hpcc-info-app">

    <template>


        <style>
            
            app-toolbar {
                background-color: #4285f4;
                height: 50px;
                color: #fff;
            }
            
            [main-title] {
                margin-left: 15px;
                font-size: 18px;
            }

            app-drawer {
                --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
                --app-drawer-content-container: {
                    background-color: #B0BEC5;
                }
                width: 100%;
            }

            paper-icon-button {
                --paper-icon-button: {
                    width: 36px;
                    height: 36px;
                }
            }
            



        </style>


        <!-- ----------------------- App Header ---------------------------->
            <!-- ----------------------- Custom Tab Element ---------------------------->


        <!-- ----------------------- App Drawer Left Position ---------------------------->

        <app-toolbar>
            <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>

            <div main-title>Sales Revenue</div>

            <dialog-icon-button dialogId="filter-dialog" icon="search"></dialog-icon-button>
     
            <paper-icon-button icon="edit" on-tap="filterDialog"></paper-icon-button>
            <paper-icon-button icon="cloud-download" onclick="modal.open()"></paper-icon-button>
        </app-toolbar>


          <app-drawer id="drawer">
            <div role="listbox">
                <dialog-button dialogId="new-worksheet-dialog" icon="create" label="New Worksheet"></dialog-button>
                <dialog-button dialogId="open-worksheet-dialog" icon="mail" label="Open Worksheet"></dialog-button>

                <paper-input style="padding-left: 5px"  on-change="addMeToSession" id='cluster_name' label="Cluster Name"></paper-input>
                <paper-input style="padding-left: 5px" on-change="addMeToSession" id='cluster_address' label="Cluster Address"></paper-input>
                <paper-input style="padding-left: 5px" on-change="addMeToSession" id='port' label="Port"></paper-input>
                <paper-input style="padding-left: 5px" on-change="addMeToSession" id='username' label="Username"></paper-input>
                <paper-input style="padding-left: 5px" on-change="addMeToSession" id='password' label="Password"></paper-input>
                 <paper-toggle-button  id="httpSecured" on-change="addMeToSession">HTTP Secured</paper-toggle-button>


            </div>
        </app-drawer>

        
        <new-worksheet-dialog id="new-worksheet-dialog"></new-worksheet-dialog>
        <open-worksheet-dialog id="open-worksheet-dialog"></open-worksheet-dialog>

                <info-box id="infobox"></info-box>

    <script>
        Polymer({
            is: 'hpcc-info-app',
             addMeToSession : function(event){

                var infoBox = document.querySelector("#infobox");
                switch(event.currentTarget.id){
                    case 'cluster_name' : 
                        infoBox.properties.cluster_name = event.currentTarget.value;
                        break;
                    case 'cluster_address' : 
                        infoBox.properties.cluster_address = event.currentTarget.value;
                        break;
                    case 'port':
                        infoBox.properties.port = event.currentTarget.value;
                        break;
                    case 'username':
                        infoBox.properties.username = event.currentTarget.value;
                        break;
                    case 'password':
                        infoBox.properties.password = event.currentTarget.value;
                        break;
                    case 'httpSecured':
                        infoBox.properties.httpSecured = event.currentTarget.value;
                        break;
                    default:
                        break;
                }
                console.log(event);
             }

        });
    </script>
