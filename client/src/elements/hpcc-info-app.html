<dom-module id="hpcc-info-app">

    <template>

        <style>
            
            app-toolbar {
                background-color: #4285f4;
                height: 50px;
                color: #fff;
            }
            
            [main-title] {
                margin-left: 15px;
                font-size: 18px;
            }

            paper-icon-button {
                --paper-icon-button: {
                    width: 36px;
                    height: 36px;
                }
            }
            
            app-drawer {
                --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
                --app-drawer-content-container: {
                    background-color: #B0BEC5;
                }
                width: 100%;
            }

        </style>


        <!-- ----------------------- App Header ---------------------------->
        <app-header-layout>
            <app-header reveals effects="waterfall">
                <app-toolbar>
                    <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
                    <div main-title>Dataset - Sales Revenue</div>
                    <paper-icon-button icon="create" onclick="modal.open()" class="my-button"></paper-icon-button>
                    <dialog-button dialog-id="filter-dialog" icon="search"></dialog-button>
                    <filter-dialog id="filter-dialog"></filter-dialog>

                    <paper-icon-button icon="code" onclick="modal.open()"></paper-icon-button>
                    <paper-icon-button icon="cloud-download" onclick="modal.open()"></paper-icon-button>
                </app-toolbar>
            </app-header>
        </app-header-layout>

        <!-- ----------------------- Custom Tab Element ---------------------------->
        <info-box></info-box>

        <!-- ----------------------- App Drawer Left Position ---------------------------->

        <app-drawer id="drawer" swipe-open>
            <div role="listbox">
                <paper-button>
                     <iron-icon icon="inbox" item-icon></iron-icon> <span style="padding-left: 10px">New Project</span>             
                </paper-button>
                <paper-button>
                     <iron-icon icon="drafts" item-icon></iron-icon> <span style="padding-left: 10px">Open Project</span>             
                </paper-button>
                <paper-button>
                     <iron-icon icon="query-builder" item-icon></iron-icon> <span style="padding-left: 10px">Settingss</span>             
                </paper-button>
            </div>
        </app-drawer>

    </template>

    <script>
        Polymer({
            is: 'hpcc-info-app',
        });
    </script>

</dom-module>
